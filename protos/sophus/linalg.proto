syntax = "proto3";

package farm_ng.proto;

message Vec2I64 {
    int64 x = 1;
    int64 y = 2;
  }

  message Vec2F32 {
    float x = 1;
    float y = 2;
  }

  message Vec2F64 {
    double x = 1;
    double y = 2;
  }

  message Vec3I64 {
    int64 x = 1;
    int64 y = 2;
    int64 z = 3;
  }

  message Vec3F32 {
    float x = 1;
    float y = 2;
    float z = 3;
  }

  message Vec3F64 {
    double x = 1;
    double y = 2;
    double z = 3;
  }
